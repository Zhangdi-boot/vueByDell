<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>hello word</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">{{content}}</div>

	<script>
		var app = new Vue({
			el:'#app',
			data: {
				content: 'hello world'
			}
		})

		setTimeout(function() {
			app.$data.content = "bye world"
		},2000)
	</script>
</body>
</html>
